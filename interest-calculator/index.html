<html lang="en" ng-app="InterestCalculator" ng-cloak>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">

    <!-- Angular Material Icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Interest Calculator</title>
    
    <!-- Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/angular-material-data-table@0.10.10/dist/md-data-table.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-material-data-table@0.10.10/dist/md-data-table.min.css">

    
    <!-- App JS  -->
    <script src="./js/app.js"></script>
    <script src="./controllers/SimpleInterestCtrl.js"></script>
    <script src="./controllers/CompoundInterestCtrl.js"></script>

</head>

<body>
        <md-toolbar>
                <div class="md-toolbar-tools app-header">
                    <h2 class="logo" md-truncate ng-click="goTo('/')">Interest Calculator</h2>
                    <div class="nav-wrapper" md-truncate>
                            <md-button ng-click="goTo('simple')">Simple</md-button>
                            <md-button ng-click="goTo('compound')">Compound</md-button>
                    </div>
                </div>
            </md-toolbar>
    <ng-view id="{{ page_name }}"></ng-view>
</body>

</html>
